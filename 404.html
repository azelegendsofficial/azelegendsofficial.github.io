<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | IvoniaNetwork</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #171822;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #171822;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #8957FF;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .shop-btn {
            background-color: #8957FF;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #8957FF;
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 40px;
            color: #b0b0b0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .home-btn {
            background-color: #8957FF;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #7042e1;
        }

        .back-btn {
            background-color: transparent;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: border-color 0.3s, background-color 0.3s;
        }

        .back-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .minecraft-block {
            width: 80px;
            height: 80px;
            background-color: #8957FF;
            margin-bottom: 30px;
            position: relative;
            transform: perspective(300px) rotateX(20deg) rotateY(45deg);
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .minecraft-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
        }

        .minecraft-face {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .minecraft-face::before, .minecraft-face::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #171822;
            border-radius: 50%;
            top: 6px;
        }

        .minecraft-face::before {
            left: 2px;
        }

        .minecraft-face::after {
            right: 2px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">Ivonia<span>Network</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Announcements</a>
            <a href="#">Discord</a>
            <a href="#">Contact</a>
            <a href="#" class="shop-btn">Shop</a>
        </div>
    </div>

    <div class="error-container">
        <div class="minecraft-block">
            <div class="minecraft-face"></div>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Oops! It seems you've ventured into unexplored territory. The page you're looking for may have been moved, deleted, or perhaps never existed in the first place.</p>
        <div class="action-buttons">
            <a href="/" class="home-btn">Back to Home</a>
            <a href="javascript:history.back()" class="back-btn">Go Back</a>
        </div>
    </div>

    <script>
        // Add a simple animation to the Minecraft block
        const block = document.querySelector('.minecraft-block');
        let angle = 45;
        
        setInterval(() => {
            angle += 0.5;
            if (angle >= 360) angle = 0;
            block.style.transform = `perspective(300px) rotateX(20deg) rotateY(${angle}deg)`;
        }, 50);
    </script>
</body>
</html>
