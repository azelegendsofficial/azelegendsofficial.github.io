<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - IvoniaSmp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: #0a0a0a;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
        }
        
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a.active {
            border-bottom: 2px solid #3498db;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .error-message {
            font-size: 32px;
            margin: 10px 0 30px 0;
            color: #ffffff;
        }
        
        .error-description {
            font-size: 18px;
            margin-bottom: 40px;
            color: #aaaaaa;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #3498db;
        }
        
        .button:hover {
            background-color: transparent;
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .button.secondary {
            background-color: transparent;
            border: 2px solid #3498db;
        }
        
        .button.secondary:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .minecraft-scene {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 300px;
            margin-top: 20px;
            perspective: 1000px;
        }
        
        .cube {
            width: 60px;
            height: 60px;
            position: absolute;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite alternate;
        }
        
        .cube:nth-child(1) {
            left: 15%;
            top: 20%;
            animation-delay: 0s;
        }
        
        .cube:nth-child(2) {
            left: 35%;
            top: 40%;
            animation-delay: 0.5s;
        }
        
        .cube:nth-child(3) {
            left: 55%;
            top: 25%;
            animation-delay: 1s;
        }
        
        .cube:nth-child(4) {
            left: 75%;
            top: 45%;
            animation-delay: 1.5s;
        }
        
        .cube:nth-child(5) {
            left: 45%;
            top: 60%;
            animation-delay: 2s;
        }
        
        .cube-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border: 2px solid #1a5276;
            opacity: 0.7;
        }
        
        .cube-face.front {
            transform: translateZ(30px);
        }
        
        .cube-face.back {
            transform: rotateY(180deg) translateZ(30px);
        }
        
        .cube-face.right {
            transform: rotateY(90deg) translateZ(30px);
        }
        
        .cube-face.left {
            transform: rotateY(-90deg) translateZ(30px);
        }
        
        .cube-face.top {
            transform: rotateX(90deg) translateZ(30px);
            background-color: #2980b9;
        }
        
        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(30px);
            background-color: #1a5276;
        }
        
        .lost-player {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bob 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotateX(45deg) rotateY(45deg);
            }
            100% {
                transform: translateY(-20px) rotateX(45deg) rotateY(225deg);
            }
        }
        
        @keyframes bob {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #3498db;
            border-radius: 50%;
            opacity: 0.5;
            animation: particle-fall linear infinite;
        }
        
        @keyframes particle-fall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .footer {
            background-color: #0a0a0a;
            padding: 20px 0;
            text-align: center;
            color: #777777;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .error-message {
                font-size: 24px;
            }
            
            .nav-links {
                display: none;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .minecraft-scene {
                height: 200px;
            }
            
            .cube {
                width: 40px;
                height: 40px;
            }
            
            .cube-face {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

            <div class="cube">

    <div class="footer">
        <div class="container">
            <p>&copy; 2025 IvoniaSmp. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
