<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Legends Weapon | Ivonia Network</title>
    <style>
        :root {
            --primary: #8c43ff;
            --primary-dark: #6a32c7;
            --secondary: #ff5e7d;
            --dark: #141721;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #00e676;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-text {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 20px;
            color: var(--primary);
        }
        
        .timer {
            font-size: 1.5rem;
            margin-top: 20px;
            color: var(--light);
        }
        
        .chest-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .chest {
            width: 150px;
            height: 150px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/minecraft-images/1.0/chest.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: -300px;
            transform: translateY(0);
            transition: transform 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .chest.fall {
            transform: translateY(300px);
        }
        
        .chest.open {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/minecraft-images/1.0/chest_open.png');
        }
        
        .light-beam {
            width: 200px;
            height: 0;
            background: radial-gradient(ellipse at center, rgba(255, 255, 0, 0.8) 0%, rgba(255, 255, 0, 0) 70%);
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            opacity: 0;
            transition: height 2s, opacity 2s;
        }
        
        .light-beam.active {
            height: 400px;
            opacity: 1;
        }
        
        .weapon {
            width: 80px;
            height: 80px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/minecraft-images/1.0/diamond_sword.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            opacity: 0;
            transition: opacity 1s, transform 1s;
        }
        
        .weapon.active {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        
        .weapon-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(140, 67, 255, 0.5);
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s;
            white-space: nowrap;
        }
        
        .weapon-name.active {
            opacity: 1;
        }
        
        .username-form {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .username-input {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
        }
        
        .username-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .submit-btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }
        
        .player-skin {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(20, 23, 33, 0.95);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--success);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .checkmark::after {
            content: '';
            width: 30px;
            height: 15px;
            border-bottom: 3px solid white;
            border-right: 3px solid white;
            transform: rotate(45deg) translate(-2px, -2px);
        }
        
        .notification-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        
        .close-btn {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .fullscreen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 23, 33, 0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 20px;
            text-align: center;
        }
        
        .fullscreen-popup h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .fullscreen-popup p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .server-address {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 40px;
        }

        /* New animations for claim effect */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px var(--primary)); }
            50% { filter: drop-shadow(0 0 20px var(--primary)); }
            100% { filter: drop-shadow(0 0 5px var(--primary)); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .claim-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
        }
        
        .claim-effect.active {
            opacity: 1;
        }
        
        .claim-effect-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            opacity: 0;
        }
        
        .claim-effect-circle.active {
            animation: pulse 2s infinite, glow 3s infinite;
            opacity: 0.7;
        }
        
        .sparkle {
            position: absolute;
            background-color: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
        }
        
        .weapon.claimed {
            animation: float 3s infinite ease-in-out, glow 2s infinite;
        }
        
        .shine-effect {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform: skewX(-45deg);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .shine-effect.active {
            animation: shine 1.5s infinite;
            opacity: 1;
        }
        
        @keyframes shine {
            0% { top: 0; left: -100%; }
            100% { top: 0; left: 200%; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
        }
        
        .big-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1500;
            transition: opacity 0.5s;
        }
        
        .big-flash.active {
            opacity: 1;
            animation: flash 0.8s forwards;
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-text">Loading your Legends Weapon...</div>
        <div class="timer">20:00</div>
    </div>
    
    <div class="chest-container">
        <div class="chest"></div>
        <div class="light-beam"></div>
        <div class="weapon"></div>
        <div class="weapon-name">Excalibur Legends</div>
        
        <div class="claim-effect">
            <div class="claim-effect-circle"></div>
        </div>
        
        <div class="big-flash"></div>
        <div class="shine-effect"></div>
        
        <div class="username-form">
            <div class="player-skin"></div>
            <input type="text" class="username-input" placeholder="Enter your Minecraft username">
            <button class="submit-btn">Claim Now</button>
        </div>
    </div>
    
    <div class="notification">
        <div class="checkmark"></div>
        <div class="notification-title">Thank You For Purchasing Legends Weapon</div>
        <button class="close-btn">Close</button>
    </div>
    
    <div class="fullscreen-popup">
        <h2>One Last Step!</h2>
        <p>You must log in to our server for the system to give you the item you purchased.</p>
        <div class="server-address">play.ivonianetwork.com</div>
        <p>Once you log in, the item will be automatically added to your inventory.</p>
    </div>

    <script>
        // Helper function to format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Variables
        let timeLeft = 1200; // 20 minutes in seconds
        let username = '';
        let timerInterval;
        let isLocked = true;
        
        // Function to create particles
        function createParticles(x, y, count, colors) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position around the center
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                
                particle.style.left = `${x + Math.cos(angle) * distance}px`;
                particle.style.top = `${y + Math.sin(angle) * distance}px`;
                
                // Random size
                const size = Math.random() * 6 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Add to DOM
                document.body.appendChild(particle);
                
                // Animate
                const duration = Math.random() * 1500 + 1000;
                const endX = x + Math.cos(angle) * (distance + Math.random() * 200);
                const endY = y + Math.sin(angle) * (distance + Math.random() * 200);
                
                particle.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                    { transform: `translate(${endX - particle.offsetLeft}px, ${endY - particle.offsetTop}px) scale(0)`, opacity: 0 }
                ], {
                    duration,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                }).onfinish = () => {
                    particle.remove();
                };
            }
        }
        
        // Function to create sparkles
        function createSparkles() {
            const weapon = document.querySelector('.weapon');
            const weaponRect = weapon.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Position around weapon
                const angle = Math.random() * Math.PI * 2;
                const distance = (Math.random() * 50) + 30;
                const x = weaponRect.left + weaponRect.width/2 + Math.cos(angle) * distance;
                const y = weaponRect.top + weaponRect.height/2 + Math.sin(angle) * distance;
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                
                // Random size and color
                const size = Math.random() * 5 + 2;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.backgroundColor = Math.random() > 0.5 ? '#FFFFFF' : '#FFD700';
                
                document.body.appendChild(sparkle);
                
                // Animate
                sparkle.animate([
                    { transform: 'scale(0)', opacity: 0 },
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(0)', opacity: 0 }
                ], {
                    duration: Math.random() * 1500 + 500,
                    delay: Math.random() * 1000,
                    iterations: 1,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    sparkle.remove();
                };
            }
        }
        
        // Function to create confetti
        function createConfetti() {
            const colors = ['#8c43ff', '#ff5e7d', '#00e676', '#FFD700', '#FF4500', '#1E90FF'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random shape
                const shapes = ['circle', 'square', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '5px solid transparent';
                    confetti.style.borderRight = '5px solid transparent';
                    confetti.style.borderBottom = `10px solid ${colors[Math.floor(Math.random() * colors.length)]}`;
                    confetti.style.backgroundColor = 'transparent';
                } else {
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
                
                // Position at top of screen
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                
                document.body.appendChild(confetti);
                
                // Animate
                const duration = Math.random() * 3000 + 2000;
                const endX = Math.random() * window.innerWidth;
                const endY = window.innerHeight + 100;
                const rotation = Math.random() * 720 - 360;
                
                confetti.animate([
                    { transform: 'rotate(0deg)', top: '-10px', left: confetti.style.left, opacity: 1 },
                    { transform: `rotate(${rotation}deg)`, top: `${endY}px`, left: `${endX}px`, opacity: 0 }
                ], {
                    duration,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                }).onfinish = () => {
                    confetti.remove();
                };
            }
        }
        
        // Function to play claim animation
        function playClaimAnimation() {
            // Flash effect
            const flash = document.querySelector('.big-flash');
            flash.classList.add('active');
            
            setTimeout(() => {
                flash.classList.remove('active');
                
                // Weapon special effects
                const weapon = document.querySelector('.weapon');
                weapon.classList.add('claimed');
                
                // Circular effect
                const circle = document.querySelector('.claim-effect-circle');
                circle.classList.add('active');
                
                // Create particles
                const weaponRect = weapon.getBoundingClientRect();
                const x = weaponRect.left + weaponRect.width/2;
                const y = weaponRect.top + weaponRect.height/2;
                createParticles(x, y, 50, ['#8c43ff', '#ff5e7d', '#00e676', '#FFD700']);
                
                // Sparkle effect
                const sparkleInterval = setInterval(createSparkles, 800);
                
                // Shine effect
                const shine = document.querySelector('.shine-effect');
                shine.classList.add('active');
                
                // Confetti
                createConfetti();
                
                // Play success sound
                const levelUpSound = new Audio('https://cdnjs.cloudflare.com/ajax/libs/minecraft-sounds/1.0/entity.player.levelup.ogg');
                levelUpSound.volume = 0.7;
                levelUpSound.play();
                
                // Clean up intervals
                setTimeout(() => {
                    clearInterval(sparkleInterval);
                }, 5000);
            }, 800);
        }
        
        // Start the chest animation after page load
        window.addEventListener('DOMContentLoaded', () => {
            // Update timer every second
            timerInterval = setInterval(() => {
                timeLeft--;
                document.querySelector('.timer').textContent = formatTime(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    window.location.href = '/404.html';
                }
            }, 1000);
            
            // Start chest animation sequence
            setTimeout(() => {
                const chest = document.querySelector('.chest');
                chest.classList.add('fall');
                
                // Play chest falling sound
                const fallSound = new Audio('https://cdnjs.cloudflare.com/ajax/libs/minecraft-sounds/1.0/block.stone.hit.ogg');
                fallSound.play();
                
                // Open chest after it lands
                setTimeout(() => {
                    chest.classList.add('open');
                    
                    // Play chest open sound
                    const openSound = new Audio('https://cdnjs.cloudflare.com/ajax/libs/minecraft-sounds/1.0/block.chest.open.ogg');
                    openSound.play();
                    
                    // Show light beam
                    setTimeout(() => {
                        document.querySelector('.light-beam').classList.add('active');
                        
                        // Show weapon and name
                        setTimeout(() => {
                            document.querySelector('.weapon').classList.add('active');
                            document.querySelector('.weapon-name').classList.add('active');
                            
                            // After animations complete, show username form
                            setTimeout(() => {
                                document.querySelector('.loading-overlay').style.display = 'none';
                                document.querySelector('.username-form').style.display = 'flex';
                                isLocked = false;
                            }, 3000);
                        }, 1000);
                    }, 1000);
                }, 2500);
            }, 1000);
        });
        
        // Username form submission
        document.querySelector('.submit-btn').addEventListener('click', () => {
            if (isLocked) return;
            
            username = document.querySelector('.username-input').value.trim();
            if (!username) {
                alert('Please enter your Minecraft username');
                return;
            }
            
            // Play claim animation
            playClaimAnimation();
            
            // Display user's Minecraft skin
            const playerSkin = document.querySelector('.player-skin');
            playerSkin.style.backgroundImage = `url(https://minotar.net/avatar/${username}/100.png)`;
            playerSkin.style.display = 'block';
            
            // Delay showing success notification
            setTimeout(() => {
                document.querySelector('.notification').style.display = 'flex';
            }, 3000);
        });
        
        // Close notification button
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.notification').style.display = 'none';
            document.querySelector('.fullscreen-popup').style.display = 'flex';
            
            // Send WhatsApp message (simulation)
            setTimeout(() => {
                console.log(`WhatsApp message sent: ${username} telah membeli Senjata Legends, Mohon buka control panel untuk memberikan senjata legends.`);
                
                // In a real implementation, you would use a server-side API to send a WhatsApp message
                // This is just a simulation for demonstration purposes
            }, 500);
        });
        
        // Prevent leaving the page with keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (isLocked) {
                if (
                    (e.key === 'F5') || 
                    (e.key === 'r' && (e.ctrlKey || e.metaKey)) ||
                    (e.key === 'F4' && e.altKey) ||
                    (e.key === 'w' && (e.ctrlKey || e.metaKey)) ||
                    (e.key === 'F12') ||
                    (e.key === 'Escape')
                ) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }
        });
        
        // Prevent right-click context menu
        document.addEventListener('contextmenu', (e) => {
            if (isLocked) {
                e.preventDefault();
                return false;
            }
        });
        
        // Disable browser back button
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            if (isLocked) {
                history.pushState(null, null, document.URL);
            }
        });
    </script>
</body>
</html>
