<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tambahan CSS untuk border */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .server-box {
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }
        
        .server-name {
            margin: 0;
            color: #2c3e50;
            font-size: 20px;
        }
        
        .player-count {
            background-color: #34495e;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid #2c3e50;
        }
        
        .server-motd {
            margin-bottom: 15px;
            color: #555;
            font-style: italic;
            padding: 8px;
            background-color: #fff;
            border-left: 3px solid #3498db;
        }
        
        .copy-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            border: 1px solid #2980b9;
        }
        
        .copy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server List</h1>
        
        <div class="server-box">
            <div class="server-header">
                <h2 class="server-name">Survival Server</h2>
                <span class="player-count">Players: <span id="player-count">24</span>/100</span>
            </div>
            <div class="server-motd">Welcome to our Survival Server! Enjoy your adventure!</div>
            <button class="copy-button" onclick="copyIP('survival.example.com')">Copy IP</button>
        </div>
    </div>

    <script>
        // Function to copy server IP to clipboard
        function copyIP(ip) {
            navigator.clipboard.writeText(ip).then(function() {
                alert('Server IP copied: ' + ip);
            }, function() {
                alert('Failed to copy IP. Please try again.');
            });
        }
        
        // Simulate realtime player count update (in a real implementation, this would fetch data from your server)
        function updatePlayerCount() {
            // Generate random fluctuations in player count to simulate realtime changes
            document.getElementById('player-count').textContent = Math.floor(Math.random() * 20) + 15;
            
            // Update every 10 seconds
            setTimeout(updatePlayerCount, 10000);
        }
        
        // Start the player count update simulation
        updatePlayerCount();
    </script>
</body>
</html>
