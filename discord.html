<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvoniaNetwork - Discord</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #171822;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #171822;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #8957FF;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .shop-btn {
            background-color: #8957FF;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .loading-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #8957FF;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 span {
            color: #8957FF;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="loading-popup" id="loadingPopup">
        <div class="loading-text">Sedang Memuat Url Discord</div>
        <div class="spinner"></div>
    </div>

    <div class="navbar">
        <a href="#" class="logo">Ivonia<span>Network</span></a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Announcements</a>
            <a href="#">Discord</a>
            <a href="#">Contact</a>
            <a href="#" class="shop-btn">Shop</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Welcome to <span>Ivonia Network</span></h1>
        <p>Join thousands of players in our unique Minecraft experience with multiple gamemodes. From Survival to PvP, we have something for everyone!</p>
    </div>

    <script>
        // Set timeout for redirect (5 seconds)
        setTimeout(function() {
            // Replace this URL with your actual Discord server invite URL
            window.location.href = "https://discord.gg/ivonianetwork";
        }, 5000);
    </script>
</body>
</html>
